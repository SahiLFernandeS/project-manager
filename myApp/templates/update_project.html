{% extends 'main.html' %}

{% block title %}
Update Project
{% endblock %}


{% block content %}
<h1>Update Project</h1>
<form method="post">
    {% csrf_token %}
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required value="{{project.name}}">
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" required>{{project.description}}</textarea>
      </div>
      <div class="form-group">
          <label for="start_date">Start Date</label>
          <input type="date" class="form-control" id="start_date" name="start_date" required value="{{project.start_date|date:'Y-m-d'}}">
      </div>
      <div class="form-group">
          <label for="end_date">End Date</label>
          <input type="date" class="form-control" id="end_date" name="end_date" required value="{{project.end_date|date:'Y-m-d'}}">
      </div>
      <button type="submit" class="btn btn-primary">Update Project</button>
  </form>

{% endblock %}
