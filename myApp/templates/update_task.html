{% extends 'main.html' %}

{% block title %}
Update Task
{% endblock %}


{% block content %}
<h1>Update Task</h1>
<form method="post">
  {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required value="{{task.title}}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required>{{task.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" class="form-control" id="deadline" name="deadline" required value="{{task.deadline|date:'Y-m-d'}}">
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <!-- <input type="text" class="form-control" id="status" name="status" required value="{{task.status}}"> -->
        <select class="form-control" id="status" name="status">
            <option value="{{task.status}}">{{task.status}}</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Completed">Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
</form>

{% endblock %}
